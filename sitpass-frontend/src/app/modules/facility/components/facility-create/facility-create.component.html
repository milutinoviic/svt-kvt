<app-navbar></app-navbar>
<div class="container mt-5">
  <div class="card shadow-sm border-light" style="max-width: 700px; margin: auto;">
    <div class="card-body">
      <h5 class="card-title">Kreiraj Objekt</h5>
      <form [formGroup]="form">
        <div class="row">
          <div class="col-md-8">
            <!-- Polja za unos -->
            <div class="mb-3">
              <label for="name" class="form-label">Name:</label>
              <input type="text" id="name" formControlName="facilityName" class="form-control">
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description:</label>
              <input type="text" id="description" formControlName="facilityDescription" class="form-control">
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Address:</label>
              <input type="text" id="address" formControlName="facilityAddress" class="form-control">
            </div>
            <div class="mb-3">
              <label for="city" class="form-label">City:</label>
              <input type="text" id="city" formControlName="facilityCity" class="form-control">
            </div>
          </div>
          <div class="col-md-4">
            <!-- Dodavanje disciplina -->
            <div class="mb-3">
              <label for="discipline" class="form-label">Disciplina:</label>
              <select id="discipline" class="form-select" (change)="addDiscipline($event)">
                <option value="" selected>Izaberite disciplinu</option>
                <option *ngFor="let discipline of disciplines" [value]="discipline.id">
                  {{ discipline.name }}
                </option>
              </select>
            </div>

            <!-- Prikaz izabranih disciplina -->
            <div class="mb-3">
              <label class="form-label">Izabrane Discipline:</label>
              <ul class="list-group">
                <li *ngFor="let d of selectedDisciplines" class="list-group-item d-flex justify-content-between align-items-center">
                  {{ d.name }}
                  <button type="button" class="btn btn-danger btn-sm" (click)="removeDiscipline(d.id)">Ukloni</button>
                </li>
              </ul>
            </div>
          </div>
        </div>
        
        <button [disabled]="!form.valid" class="btn btn-success" type="button" (click)="onChangeFacility()">Submit</button>
      </form>
    </div>
  </div>
</div>
