
<div class="container mt-5"  >
  <h2>Dodaj radni dan</h2>
  <form [formGroup]="workDayForm">
    <div class="form-group">
      <label for="dateInput">Datum</label>
      <input type="date" class="form-control" id="dateInput" formControlName="date">
    </div>
    <div class="form-group">
      <label for="dayInput">Dan</label>
      <input type="text" class="form-control" id="dayInput" formControlName="day" readonly>
    </div>
    <div class="form-group">
      <label for="timeFromInput">Vreme od</label>
      <input type="time" class="form-control" id="timeFromInput" formControlName="timeFrom">
    </div>
    <div class="form-group">
      <label for="timeUntilInput">Vreme do</label>
      <input type="time" class="form-control" id="timeUntilInput" formControlName="timeUntil">
    </div>
    <button type="submit" class="btn btn-primary w-100 mt-3" (click)="OnChange()" [disabled]="workDayForm.invalid">Po≈°alji</button>
  </form>
</div>
