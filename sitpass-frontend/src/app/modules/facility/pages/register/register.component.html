<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                <form class="mx-1 mx-md-4" [formGroup]="form">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example1c">Your Address</label>
                      <input type="text" id="address" class="form-control" formControlName="addressR">
                    </div>
                  </div>

                  <div *ngIf="form.get('addressR')?.invalid && form.get('addressR')?.touched">
                    <small class="text-danger" *ngIf="form.get('addressR')?.errors?.['required']">
                      Address is required.
                    </small>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example3c">Email</label>
                      <input type="email" id="email"  class="form-control" formControlName="emailR">
                      <div *ngIf="form.get('emailR')?.errors?.['emailExists']" class="text-danger">
                        Email already exists.
                      </div>
                    </div>
                  </div>

                  <div *ngIf="form.get('emailR')?.invalid && form.get('emailR')?.touched">
                    <small class="text-danger" *ngIf="form.get('emailR')?.errors?.['required']">
                      Email is required.
                    </small>
                    <small class="text-danger" *ngIf="form.get('emailR')?.errors?.['email']">
                      Invalid email format.
                    </small>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                      
                      <label class="form-label" for="form3Example4c">Password</label>
                      <input type="password" id="password"  class="form-control" formControlName="passwordR">
                    </div>
                  </div>

                  <div *ngIf="form.get('passwordR')?.invalid && form.get('passwordR')?.touched">
                    <small class="text-danger" *ngIf="form.get('passwordR')?.errors?.['required']">
                      Password is required.
                    </small>
                  </div>

                
                  <div class="form-check d-flex justify-content-center mb-5">
                    <label class="form-check-label" for="form2Example3">
                      Already have an account? <a [routerLink]="['/auth/login']">Log in</a>
                    </label>
                  </div>
                  
                 

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">          
                      <button [disabled]="!form.valid" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg" id="add-button" type="button" (click)="onChangeAccountRequest()">Submit</button>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="images/slika3.jpg"
                  class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
