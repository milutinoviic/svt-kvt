<section class="vh-100" style="background-color: rgba(155, 154, 154, 0.317);">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp" 
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <img src="images/sitpass.png" alt="sitpass logo" class="img-fluid" style="width:100px; height: auto; margin-top:5px;">

                <h3 class="text-center mb-4">Login</h3>
                <form [formGroup]="form">
  
                  <div class="form-outline mb-4">
                    <input type="email" id="email" class="form-control form-control-lg" placeholder="Enter your email" formControlName="email"/>
                    <label class="form-label" for="email">Email address</label>
                    <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-danger">
                      <small *ngIf="form.get('email')?.errors?.['required']">Email is required.</small>
                      <small *ngIf="form.get('email')?.errors?.['email']">Invalid email format.</small>
                    </div>
                  </div>
  
                  <div class="form-outline mb-4">
                    <input type="password" id="password" class="form-control form-control-lg" placeholder="Enter your password" formControlName="password"/>
                    <label class="form-label" for="password">Password</label>
                    <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="text-danger">
                      <small *ngIf="form.get('password')?.errors?.['required']">Password is required.</small>
                      <small *ngIf="form.get('password')?.errors?.['minlength']">Password must be at least 4 characters.</small>
                      <small *ngIf="form.get('password')?.errors?.['maxlength']">Password cannot exceed 20 characters.</small>
                    </div>
                  </div>
  
                  <div class="pt-1 mb-4">
                    <button [disabled]="!form.valid" type="button" class="btn btn-dark btn-lg w-100" (click)="login()">Login</button>
                  </div>
  
                  
                  <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? 
                    <a [routerLink]="'/register'" style="color: #393f81;">Register here</a>
                  </p>
                 
                </form>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
